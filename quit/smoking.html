<script>
window.onload=function(){
	
var startTime, endTime;


  startTime = 1612731002607;

  endTime = Date.now();
  var timeDiff = endTime - startTime; //in ms
  // strip the ms
  timeDiff /= 1000;


	
	var minutes = Math.floor((timeDiff) / 60);
	
	var hours = Math.floor(minutes /60);
	
	var days = Math.floor(hours/24);
	
	var weeks = Math.floor(days/7);
  // get seconds 
  var seconds = Math.round(timeDiff) % 60;
	
    var canvas = document.createElement("canvas");
    canvas.width = 1000;
    canvas.height = 1000;
    var ctx = canvas.getContext('2d');
    ctx.font = "30px Arial";
	
	ctx.textBaseline="bottom";
	ctx.fillText("Time since I quit smoking", 80,50);
	ctx.textBaseline="top";
	ctx.fillText(weeks + " weeks, " + days % 7 + " days, " + hours % 24 + " hours, " + minutes % 60 + " minutes" ,10,50);
    var img = document.createElement("img");
    img.src=canvas.toDataURL();
    $("#show_img_here").append(img);
    //$("body").append(canvas);
	document.head.innerHTML += '<meta property="og:image" content="' + canvas.toDataURL(); + '">'
};
	

</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<head>
<meta property="og:image" content="https://i.ibb.co/jVgxB8D/smoking-quit.png">
</head>
<body>
<div id="show_img_here"></div>
</body>
